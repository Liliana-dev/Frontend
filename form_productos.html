<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Frontend Productos</title>
</head>

<body>

    <header class="con">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img src="imagenes/logo.png" width="150px" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clientes.html">CLIENTES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contactenos.html">CONTÁCTENOS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <div class="row text-center mb-2 pt-4">
            <h3>Formulario Productos</h3>
        </div>
        <div class="row">
            <form class="mt-3" action="" onsubmit="" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre-n" id="nombre-n">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea type="text" rows="3" class="form-control" name="descripcion-d" id="descripcion-d"></textarea>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" name="marca-m" id="marca-m">
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" class="form-control" name="precio-p" id="precio-p">
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" class="form-control" name="stock-s" id="stock-s">
                </div>
                
                <button type="button" class="btn btn-info" onclick="guardarProductos()">Guardar</button>
                <button type="button" class="btn btn-info" id="btn-editar">Editar</button>

            </form>
        </div>
    </section>

    <footer>
        <center><b>Teléfono:</b> 601 2568968<br>
            <b>Dirección:</b> Calle 96 # 96 - 26<br>
            <b>Correo electrónico:</b> smart@technology.com
        </center>
    </footer>

    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/index.js"></script>

    <script>
        window.onload = function(){
          let boton = document.getElementById('btn-editar');
          const url = new URLSearchParams(window.location.search);        
          cargarDatos(url.get('id'));
          boton.onclick=()=>{
              modificarProductos(url.get('id'));
          } 
      }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
